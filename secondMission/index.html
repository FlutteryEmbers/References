<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Second Mission！</h1>
  <div id="app">
    <h2>TASK ONE: Add Value:</h2>
    <p>{{value}}</p>
    <el-button type="primary" v-on:click="addOne">+1s</el-button>
    <h2>TASK TWO: wordCount:</h2>
    <el-input v-model="input" placeholder="请输入内容"></el-input>
    <p>has Word <span>{{input.length}}</span> Words</p>
    <h2>TASK Three: Check VALIDATE:</h2>
    <el-input type ="text" v-model="cellPhone"  @input="checkValue" > </el-input>
    <span> {{success}}</span>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data() {
        return {input: '', cellPhone:'', success:'NOT A VALIDATE PHONE NUMBER', value:0}
      },
      methods:{
        checkValue: function(){
          if (this.cellPhone.length == 11){
            if (this.cellPhone[0] == "1"){
              return this.success = 'CORRECT!'
            }
          }
          return this.success = 'NOT A VALIDATE PHONE NUMBER'
        },
        addOne: function(){
          this.value = this.value + 1
        }
      }
    });
  </script>
</html>
